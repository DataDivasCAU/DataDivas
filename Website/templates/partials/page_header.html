<!-- 
    Page Header Component
    Displays the current page title and provides navigation back to home
-->
<header class="border-b bg-white/70 backdrop-blur mb-6">
    <div class="mx-auto max-w-7xl px-4 py-4 flex items-center justify-between">
        <h1 class="text-xl sm:text-2xl font-bold">{{ page_title | default('') }}</h1>
        <a href="/Website/static"
           class="inline-flex items-center gap-2 rounded-lg bg-indigo-600 px-4 py-2 text-white font-semibold shadow hover:bg-indigo-700 transition">
            ⬅︎ Home
        </a>
    </div>
</header>
